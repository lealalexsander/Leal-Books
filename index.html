<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leal Books</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

</head>
    

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer" class="container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Front-End</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Business</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Design & UX</a>
                </li>
            </ul>
            <img class="container__imagem" src="assets/Logo.svg" alt="=logo do books">
        </div>
        <div class="container">
            <a href="#" class="container__imagem"><img src="assets/Favoritos.svg" alt="meus favoritos"></a>
            <a href="#" class="container__imagem"><img src="assets/Sacola.svg" alt="sacola de compras"></a>
            <a href="#" class="container__imagem"><img src="assets/Usuario.svg" alt="meu perfil"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__paragrafo">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será a sua próxima leitura?">

    </section>

</body>

</html>
